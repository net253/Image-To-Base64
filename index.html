<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Image to Base64</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #text {
        width: 500px;
        height: 200px;
        border: 1px solid #ccc;
        margin-top: 15px;
        overflow: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        style="width: 300px"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <h5 class="text-center mb-2 fw-bolder">IMAGE & PDF TO BASE64</h5>
        <form id="form1" class="w-100">
          <input
            type="file"
            class="form-control mb-3"
            accept="image/jpeg,image/jpg,image/png,application/pdf"
            required
          />
          <input type="submit" value="SUBMIT" class="w-100 btn btn-success" />
        </form>
        <textarea id="text"></textarea>
        <button id="select-text" class="btn btn-primary mt-3">Select</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
